<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScrpit</title>
  </head>
  <body>
    <!DOCTYPE html>

    <p id="demo">JAVA can change html content</p>

    <button
      type="button"
      onclick="document.getElementById('demo').innerHTML = 'Nihal has no bounce'">
      Click Me!
    </button>

    <p>
      In this case JavaScript changes the value of the src (source) attribute of
      an image.
    </p>

    <button
      onclick="document.getElementById('myImage').src='jordan-vs-kobe-la-collision-des-legendes-en-1997.jpg'">
      Turn on the light
    </button>

    <img
      id="myImage"
      src="2-lebron-james-jim-poorten.jpg"
      style="width: 100px" />

    <button
      onclick="document.getElementById('myImage').src='2-lebron-james-jim-poorten.jpg'">
      Turn off the light
    </button>

    <p id="demo1">JavaScript can hide HTML elements.</p>
    <button
      type="button"
      onclick="document.getElementById('demo1').style.display='none'">
      Hide
    </button>

    <p id="demo3">JavaScript can change font size.</p>
    <button
      type="button"
      onclick="document.getElementById('demo3').style.fontSize='35px'">
      Make Text Bigger
    </button>

    <p id="demo4">JavaScript can change font color.</p>
    <button
      type="button"
      onclick="document.getElementById('demo4').style.color='red'">
      Make Text Red
    </button>

    <p id="demo5">JavaScript can change using cssText</p>
    <button
      type="button"
      onclick="document.getElementById('demo5').style.cssText = 'color:red; font-style:italic; font-size:35px;'">
      Everything
    </button>
  </br>
</br>
</br>
</br>

    <p id="demo7" style="display: none">Hello JavaScript!</p>

    <button
      type="button"
      onclick="document.getElementById('demo7').style.display='block'">
      Click Me!
    </button>
  </body>
</html>
