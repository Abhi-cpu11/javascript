
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NYC VS PACERS</title>
    <style>
      html {
        height: 100%;
        line-height: 140%;
        letter-spacing: 1px;
        word-spacing: 0.9px;
        font-size: 1.2rem;
        margin: 0;
      }
      body {
        font-family: Arial, sans-serif;
        background-color: orange;
        margin: 0 20;
        text-align: center;
        color: yellow;
      }

      h1 {
        font-size: 2.5em;
        text-align: center;
        font-weight: bold;
        color: orange;
      }

      p {
        font-size: 1.2em;
        font-family: "Times New Roman", Times, serif;
      }

      main {
        padding: 20px;
        background-color: #0f0a7c;
      }

      img {
        width: auto;
        height: 500px;
      }

      button {
        width: 400px;
        border: none;
        padding: 15px;
        background-color: orange;
        text-align: center;
      }

      /*https://www.youtube.com/watch?v=2glfqa-ZbNw*/

      #clock-container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      #clock {
        font-size: 48px;
        font-weight: bold;
        font-family: monospace;
        text-align: center;
        color: white;
        display: block;
      }
    </style>
  </head>
  <body>
    <!-- replace document.write with this placeholder -->
    <p id="result"></p>

    <main>
      <h1>NYC VS PACERS GAME 1</h1>
      <p id="text1">
        <button
          onclick="document.getElementById('text1').innerHTML = 'Why is his shorts so short? Baggy>short shorts'">
          Change Paragraph</button
        ></br>
        Tyrese Haliburton recreating Reggie Millers Iconic Choking Celly, after
        sending to game to OT
      </p>
      <img
        id="hali-choke-image"
        src="hali-choke-imagn.webp"
        alt="Pacers icon choke" /></br>
      <button onclick="changeImages()">Change Haliburton Image</button>
      <button onclick="showOriginalImage()">Show Original Image</button>

      <h1 id="multi-verse">
        <button
          onclick="document.getElementById('multi-verse').style.cssText = 'color: red; font-style: italic; font-size: 35px;'">
          Style the Heading</button
        ></br></br>
        Who will win?
      </h1>

      <p id="demo2">
        <button onclick="document.getElementById('demo2').style.color = 'red'">
          Make The text red</button
        ></br>
        Jalen Brunson, A Free throw merchant. Dropping 43 Points Last Night.
      </p>
      <img src="jalen.jpg" alt="Jalen Burunson NYC" /></br>
      <p id="counter">0</p>
      <button onclick="counter()">Vote Here For New York Knicks</button>
    </br></br>
    
      <div id="clock-container">
        <div id="clock">00:00:00</div>
      </br>
        <p>The next game will be at 19:00:00, Tommorow night</p>
      </div>
      <button onclick="console.log(count)"></button>
    </main>

    <script>
      // prompt result goes into the <p id="result">
      var x = prompt("Who will win this series between New York knicks and Pacers, to advance to the finals?");
      document.getElementById("result").innerText =
        "You think the " + x + " are going to win this series!";
      
      let count = 0;
      function counter() {
        count += 1;
        document.getElementById("counter").innerText = count;
      }

      function changeImages() {
        document.getElementById("hali-choke-image").src = "HAelly.avif";
      }

      function showOriginalImage() {
        document.getElementById("hali-choke-image").src =
          "hali-choke-imagn.webp";
      }

      /*https://www.youtube.com/watch?v=2glfqa-ZbNw*/
      function updateClock() {
        const now = new Date();
        const hours = now.getHours().toString().padStart(2, "0");
        const minutes = now.getMinutes().toString().padStart(2, "0");
        const seconds = now.getSeconds().toString().padStart(2, "0");
        document.getElementById("clock").innerText =
          hours + ":" + minutes + ":" + seconds;
      }

      updateClock();
      setInterval(updateClock, 1000);
    </script>
  </body>
</html>
